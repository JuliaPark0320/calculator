<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="calculator">
    <div class="top">
        <input class="screen" disabled value=0>
        <button class="clear">C</button>
    </div>

    <div class="keys">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">รท</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="eval">=</button>
            <button class="operator">x</button>
        </div>
    </div>
</div>

</body>
</html>
