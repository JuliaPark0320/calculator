<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calcurator</title>
    <style>
        .num{display: inline-block}
        button{display: inline-block}
    </style>
</head>
<body>
<div id="calculator">
    <div class="top">
        <input class="screen" disabled value=0>
        <button class="clear">C</button>
    </div>

    <div class="keys">
        <div>
            <button data-type="num">7</button>
            <button data-type="num">8</button>
            <button data-type="num">9</button>
            <button class="add" data-type="operator">+</button>
        </div>
        <div>
            <button data-type="num">4</button>
            <button data-type="num">5</button>
            <button data-type="num">6</button>
            <button class="operator" data-type="operator">-</button>
        </div>
        <div>
            <button data-type="num">1</button>
            <button data-type="num">2</button>
            <button data-type="num">3</button>
            <button class="divide" data-type="operator">รท</button>
        </div>
        <div>
            <button data-type="num">0</button>
            <button data-type="num">.</button>
            <button class="eval" data-type="operator">=</button>
            <button class="operator" data-type="operator">x</button>
        </div>
    </div>
</div>

<script src="./src/Calculator.model.js"></script>
<script src="./src/Calculator.view.js"></script>
<script>
    var model = new Calculator.model({});
    var view = new Calculator.view(model, {});

</script>

</body>
</html>
