<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calcurator</title>
    <style>
        .num{display: inline-block}
        button{display: inline-block}
    </style>
</head>
<body>
<div id="calculator">
    <div class="top">
        <input class="screen" disabled value=0>
        <button class="clear">C</button>
    </div>

    <div class="keys">
        <div>
            <div class="num">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <button class="operator" data-value="add">+</button>
        </div>
        <div>
            <div class="num">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <button class="operator">-</button>
        </div>
        <div>
            <div class="num">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <button class="operator">รท</button>
        </div>
        <div>
            <div class="num">
                <button>0</button>
                <button>.</button>
            </div>
            <button class="eval">=</button>
            <button class="operator">x</button>
        </div>
    </div>
</div>

</body>
</html>
