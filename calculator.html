<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calcurator</title>
    <style>
        button{display: inline-block}
    </style>
</head>
<body>
<div>
    <p>일반 계산기 1</p>
</div>
<div id="calculator1">
    <div class="top">
        <input class="screen" disabled value=0>
        <button class="clear">C</button>
    </div>

    <div class="keys">
        <div>
            <button data-type="num">7</button>
            <button data-type="num">8</button>
            <button data-type="num">9</button>
            <button data-type="operator">+</button>
        </div>
        <div>
            <button data-type="num">4</button>
            <button data-type="num">5</button>
            <button data-type="num">6</button>
            <button data-type="operator">-</button>
        </div>
        <div>
            <button data-type="num">1</button>
            <button data-type="num">2</button>
            <button data-type="num">3</button>
            <button data-type="operator">/</button>
        </div>
        <div>
            <button data-type="num">0</button>
            <button data-type="num">.</button>
            <button data-type="operator">=</button>
            <button data-type="operator">x</button>
        </div>
    </div>
</div>
<div>
    <p>일반 계산기 2</p>
</div>
<div id="calculator2">
    <div class="top">
        <input class="screen" disabled value=0>
        <button class="clear">C</button>
    </div>

    <div class="keys">
        <div>
            <button data-type="num">7</button>
            <button data-type="num">8</button>
            <button data-type="num">9</button>
            <button data-type="operator">+</button>
        </div>
        <div>
            <button data-type="num">4</button>
            <button data-type="num">5</button>
            <button data-type="num">6</button>
            <button data-type="operator">-</button>
        </div>
        <div>
            <button data-type="num">1</button>
            <button data-type="num">2</button>
            <button data-type="num">3</button>
            <button data-type="operator">/</button>
        </div>
        <div>
            <button data-type="num">0</button>
            <button data-type="num">.</button>
            <button data-type="operator">=</button>
            <button data-type="operator">x</button>
        </div>
    </div>
</div>

<script src="./src/Calculator.model.js"></script>
<script src="./src/Calculator.view.js"></script>
<script src="./src/Calculator.controller.js"></script>
<script>
    var optionCal1 = {
        appId: "calculator1"
    };

    var optionCal2 = {
        appId: "calculator2"
    };

    var app1 = new Calculator.controller(optionCal1);
    var app2 = new Calculator.controller(optionCal2);

</script>

</body>
</html>
